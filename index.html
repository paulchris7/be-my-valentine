<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOMIZE: Browser tab title -->
    <title>Will You Be My Valentine? üíù</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <!-- Hearts and bears will be added here by JavaScript -->
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <h1 id="valentineTitle"></h1>
        
        <!-- Music Player -->
        <audio id="bgMusic" loop>
            <source id="musicSource" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- 0. Monologue Section -->
        <div id="monologueSection" class="question-section">
            <p id="monologueText"></p>
            <div class="buttons-container">
                <button class="cute-btn" id="monologueYes"></button>
                <button class="cute-btn" id="monologueNo"></button>
            </div>
        </div>

        <!-- 1. Itinerary Section -->
        <div id="itinerarySection" class="question-section">
            <h2 id="itineraryTitle"></h2>
            <p id="itinerarySubtitle"></p>
            <div class="slideshow-container">
                <img id="itineraryImage" src="" alt="Romantic Trip" class="slide-image">
                <p id="itineraryCaption" class="slide-caption"></p>
                <div class="slide-controls">
                    <button class="cute-btn" id="prevSlideBtn">‚¨ÖÔ∏è</button>
                    <button class="cute-btn" id="nextSlideBtn">‚û°Ô∏è</button>
                </div>
            </div>
            <button class="cute-btn" id="itineraryNextBtn" style="margin-top: 20px;">Go to Dinner üçΩÔ∏è</button>
        </div>

        <!-- 2. Dinner Menu Section -->
        <div id="dinnerMenuSection" class="question-section hidden">
            <h2 id="menuTitle"></h2>
            <p id="menuSubtitle"></p>
            <div id="courseDisplay" class="menu-display">
                <!-- Dynamic options area -->
            </div>
            
            <div id="selectionResult">
                <img id="menuSelectionImage" class="menu-reveal-img hidden" alt="Delicious Choice" />
                <p id="resultText"></p>
            </div>

            <button class="cute-btn" id="menuNextBtn" style="margin-top: 20px;">Next ‚ù§Ô∏è</button>
        </div>

        <!-- 3. First Question (Original) -->
        <div id="question1" class="question-section hidden">
            <h2 id="question1Text"></h2>
            <button class="cute-btn" onclick="moveButton(this)" id="yesBtn1"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>
            <!-- CUSTOMIZE: Secret answer text -->
            <div class="secret-answer">
                <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn"></button>
            </div>
        </div>

        <!-- 4. Second Question (Love Meter) -->
        <div id="question2" class="question-section hidden">
            <h2 id="question2Text"></h2>
            <!-- Love meter settings: min="0" max="10000" -->
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p>
                    <span class="love-value-container"><span id="startText"></span> (<span id="loveValue">100</span>%)</span>
                    <span id="extraLove" class="hidden"></span>
                </p>
            </div>
            <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>
        </div>

        <!-- 5. Final Question -->
        <div id="question3" class="question-section hidden">
            <h2 id="question3Text"></h2>
            <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn3"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn3"></button>
        </div>

        <!-- 6. Celebration -->
        <div id="celebration" class="celebration hidden" id="celebration">
            <h2 id="celebrationTitle"></h2>
            <p class="celebration-text" id="celebrationMessage"></p>
            <p class="celebration-text" id="celebrationEmojis"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
